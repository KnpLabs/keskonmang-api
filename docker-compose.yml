version: '3.7'
services:
  mysql:
    image: mysql:5.7
    restart: on-failure
    environment:
      - MYSQL_USER=root
      - MYSQL_ROOT_PASSWORD=
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes
      - MYSQL_DATABASE=keskonmange 
  nginx:
    image: nginx:1.15.3-alpine
    restart: on-failure
    volumes:
      - ./.docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - '8081:80'
    depends_on:
      - php
  php:
    build:
      context: .
      dockerfile: .docker/php/Dockerfile
    restart: on-failure
    volumes:
      - './:/usr/src/app'
    env_file:
      - .env
    user: 1000:1000
